<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Calculator</title>
  </head>
  <body class="relative grid place-items-center min-h-screen">
    <button
      id="theme-btn"
      class="theme__btn absolute top-4 right-4 transition-transform duration-200"
    >
      <i class="fa-solid fa-circle-half-stroke"></i>
    </button>
    <button id="history-btn" class="history__btn absolute top-4 left-4">
      <i class="fa-solid fa-clock-rotate-left"></i>
    </button>
    <form
      action=""
      id="calculator"
      class="flex flex-col gap-10 w-[85%] max-w-lg font-ChakraPetch"
    >
    </form>

    <div
      id="history-container"
      class="history__container flex flex-col gap-4 absolute left-0 top-0 bg-white w-1/2 max-w-sm min-h-screen max-h-screen overflow-y-auto p-4 shadow-xl -translate-x-full transition-transform duration-300 font-ChakraPetch"
    >
      <h2 class="font-semibold">History</h2>
      <div id="history" class="w-full grid text-center">
        <span class="text-gray-400">No item to show yet.</span>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
