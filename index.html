<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/icons/favIcon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/icons/favIcon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/icons/favIcon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/icons/favIcon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/icons/favIcon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/icons/favIcon/favicon.ico"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Calculator</title>
  </head>
  <body class="relative grid place-items-center min-h-screen">
    <button
      id="theme-btn"
      class="theme__btn absolute top-4 right-4 transition-transform duration-200"
    >
      <i class="fa-solid fa-circle-half-stroke"></i>
    </button>
    <button id="history-btn" class="history__btn absolute top-4 left-4">
      <i class="fa-solid fa-clock-rotate-left"></i>
    </button>
    <form
      action=""
      id="calculator"
      class="flex flex-col gap-10 w-[85%] max-w-lg font-ChakraPetch"
    >
      <div
        id="calc-screen"
        class="relative calc__screen grid grid-rows-[minmax(0,1fr)_minmax(0,2fr)] bg-sage-300 p-4 font-bold rounded-lg after:absolute after:top-1/2 after:left-1/2 after:-translate-x-1/2 after:-translate-y-1/2 after:z-[-1] after:w-[104%] after:h-[120%] after:rounded-lg"
        tabindex="0"
      >
        <div id="result" class="text-[125%] font-normal">0</div>
        <input
          id="number-input"
          type="text"
          class="w-full bg-transparent break-words text-[300%] resize-none focus-within:outline-none"
        />
      </div>

      <div id="calc-btns" class="calc__btns grid grid-cols-4 gap-4">
        <button
          id="clear-btn"
          type="button"
          class="btn btn--operator"
          style="grid-area: btn-c/btn-c/btn-c/btn-c"
        >
          <span>C</span>
        </button>
        <button
          id="calculate-btn"
          class="btn btn--operator btn--equals"
          style="grid-area: btn-equals/btn-equals/btn-equals/btn-equals"
          type="submit"
        >
          <span>=</span>
        </button>
      </div>
    </form>

    <div
      id="history-container"
      class="history__container flex flex-col gap-4 absolute left-0 top-0 bg-white w-1/2 max-w-sm min-h-screen max-h-screen overflow-y-auto p-4 shadow-xl -translate-x-full transition-transform duration-300 font-ChakraPetch"
    >
      <h2 class="font-semibold">History</h2>
      <div id="history" class="w-full grid text-center">
        <span class="text-gray-400">No item to show yet.</span>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
